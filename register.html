<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="login-register.css" />
    <!-- Optional if you want styles -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <div id="header-placeholder"></div>
    <div class="auth-container">
      <div class="auth-card">
        <h2>Create an Account</h2>
        <p>Register a new account to get started</p>
        <form id="registerForm">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Your name" required />
          </div>
          <div class="form-group">
            <label for="emailRegister">Email Address</label>
            <input
              type="email"
              id="emailRegister"
              placeholder="email@address.com"
              required
            />
          </div>
          <div class="form-group">
            <label for="passwordRegister">Password</label>
            <input
              type="password"
              id="passwordRegister"
              placeholder="Create a password"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary custom-login-button">
            Register
          </button>
        </form>
        <p>Already have an account? <a href="login.html">Log in</a></p>
      </div>
    </div>
  </body>

  <script src="header.js"></script>
  <script src="footer.js"></script>
</html>
