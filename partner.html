<!DOCTYPE html>
<html lang="en">
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    rel="stylesheet"
  />

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HealMount - Medical Tourism Platform</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="clinics.css" />
  </head>

  <body>
    <div id="header-placeholder"></div>

    <main>
        <body>
            <main>
              <section class="container mt-5">
                <h1 class="form-title">Become a Partner</h1>
        
                <form class="partner-form">
                  <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input
                      type="text"
                      class="form-control"
                      id="firstName"
                      placeholder="Enter your first name"
                      required
                    />
                  </div>
        
                  <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input
                      type="text"
                      class="form-control"
                      id="lastName"
                      placeholder="Enter your last name"
                      required
                    />
                  </div>
        
                  <div class="form-group">
                    <label for="email">Email</label>
                    <input
                      type="email"
                      class="form-control"
                      id="email"
                      placeholder="Enter your email"
                      required
                    />
                  </div>
        
                  <div class="form-group">
                    <label for="whoIsYou">Who is you?</label>
                    <select class="form-control" id="whoIsYou" required>
                      <option value="">Select an option</option>
                      <option value="clinic">Clinic</option>
                      <option value="touristic">Touristic Company</option>
                      <option value="hotel">Hotel</option>
                      <option value="doctor">Doctor</option>
                      <option value="other">Other</option>
                    </select>
                  </div>
        
                  <div class="form-group" id="otherInput">
                    <label for="otherInputField">Please specify</label>
                    <input
                      type="text"
                      class="form-control"
                      id="otherInputField"
                      placeholder="Enter your variant"
                    />
                  </div>
        
                  <div class="form-group">
                    <label for="country">Country/Region</label>
                    <input
                      type="text"
                      class="form-control"
                      id="country"
                      placeholder="Enter your country/region"
                      required
                    />
                  </div>
        
                  <div class="form-group">
                    <label for="whyPartner">Why are you interested in partnering with HealMount?</label>
                    <textarea
                      class="form-control"
                      id="whyPartner"
                      rows="4"
                      placeholder="Describe your interest"
                      required
                    ></textarea>
                  </div>
        
                  <button type="submit" class="btn btn-primary">Submit</button>
                </form>
              </section>
            </main>
            <script>
                const whoIsYouSelect = document.getElementById("whoIsYou");
                const otherInput = document.getElementById("otherInput");
          
                whoIsYouSelect.addEventListener("change", (e) => {
                  if (e.target.value === "other") {
                    otherInput.style.display = "block";
                  } else {
                    otherInput.style.display = "none";
                  }
                });
              </script>
    <div id="footer"></div>
    <script src="header.js"></script>
    <script src="footer.js"></script>
  </body>
</html>
