<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dentistry</title>

    <!-- Include necessary CSS -->
    <link rel="stylesheet" href="dentistry.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <div id="header-placeholder"></div>

    <main>
      <!-- Dentistry Section -->
      <section class="services my-5" style="margin-top: 120px">
        <div class="container">
          <h2 class="text-center">Dentistry</h2>

          <div class="services-list">
            <!-- Dentistry Services -->
            <button class="service-button" data-service="Treatment">
              <img
                src="images/treatment.png"
                alt="treatment"
                class="service-icon"
                style="width: 70px; height: 70px"
              />
              <h3>Teeth Treatment</h3>
              <p>
                Root Canal Treatment<br />
                Teeth restoration <br />Crowns Dental remineralization
                <br />Endodontic surgery
              </p>
            </button>

            <button class="service-button" data-service="Aesthetic ">
              <img
                src="images/aesthetic-restoration.png"
                alt="aesthetic"
                class="service-icon"
                style="width: 70px; height: 70px"
              />
              <h3>Aesthetic Restoration of Teeth</h3>
              <p>
                Veneers <br />
                Crowns <br />
                Inlays & Onlays <br />Teeth whitening
              </p>
            </button>

            <button class="service-button" data-service="Missing">
              <img
                src="images/missing-teeth.png"
                alt="missing teeth"
                class="service-icon"
                style="width: 60px; height: 60px"
              />
              <h3>Restoration of Missing Teeth</h3>
              <p>
                Dental Implants<br />
                Dental Bridges<br />
                Removable partial denture<br />
                Complete dentures<br />
                Maryland bridges<br />
              </p>
            </button>

            <button class="service-button" data-service="Pediatric">
              <img
                src="images/pediatric.png"
                alt="pediatric
              class="
                service-icon
                style="width: 50px; height: 50px"
              />
              <h3>Pediatric Dentistry</h3>
              <p>
                Treatment of caries and its complications <br />
                Preventive dentistry
              </p>
            </button>

            <button class="service-button" data-service="Children">
              <img
                src="images/children.png"
                alt="children"
                class="service-icon"
                style="width: 50px; height: 50px"
              />
              <h3>Children's dental department</h3>
              <p>
                Treatment of deciduous teeth Removal of deciduous teeth<br />
                Orthodontic treatment Caries treatment Teeth stopping
              </p>
            </button>

            <button class="service-button" data-service="Peridontology">
              <img
                src="images/peridontology.png"
                alt="peridontology"
                class="service-icon"
                style="width: 50px; height: 50px"
              />
              <h3>Peridontology</h3>
              <p>
                Gingivitis treatment<br />
                Parodentium treatment <br />
                Parodentium Gingival treatment
              </p>
            </button>
          </div>
        </div>
      </section>
    </main>

    <div id="footer"></div>
    <script src="dentistry.js"></script>

    <script src="header.js"></script>
    <script src="footer.js"></script>
  </body>
</html>
